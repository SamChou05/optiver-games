<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapeshift - Optiver Zap-N Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instructions {
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .game-area {
            height: 400px;
            width: 100%;
            position: relative;
            margin: 30px 0;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 15px;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .shape {
            width: 120px;
            height: 120px;
            position: fixed;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transform: scale(0);
            z-index: 1000;
        }

        .shape.show {
            opacity: 1;
            transform: scale(1);
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
        }

        .controls {
            margin: 20px 0;
            font-size: 1.1em;
        }

        .key {
            display: inline-block;
            background: rgba(0, 0, 0, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            margin: 0 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .start-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .feedback {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            height: 30px;
        }

        .correct {
            color: #2ecc71;
        }

        .incorrect {
            color: #e74c3c;
        }

        .hidden {
            display: none;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #666;
            font-size: 1em;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-link:hover {
            background: rgba(0, 0, 0, 0.1);
            color: #333;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← Back to Menu</a>
    <div class="game-container">
        <h1>Shapeshift</h1>
        <div class="instructions">
            Circles and squares will flash in random locations anywhere on your screen.<br>
            Press <span class="key">→</span> for circles and <span class="key">←</span> for squares.<br>
            Stay alert - shapes can appear anywhere on your entire screen! Balance speed with accuracy!
        </div>

        <div class="game-area" id="gameArea">
            <div class="shape" id="shape"></div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Errors</div>
                <div class="stat-value" id="errors">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Avg Time</div>
                <div class="stat-value" id="avgTime">0ms</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        let gameState = {
            isRunning: false,
            currentShape: null,
            startTime: 0,
            score: 0,
            errors: 0,
            totalTime: 0,
            rounds: 0,
            gameTimeout: null
        };

        const shapes = ['circle', 'square'];
        const shapeElement = document.getElementById('shape');
        const feedbackElement = document.getElementById('feedback');
        const startBtn = document.getElementById('startBtn');

        // Array of vibrant colors for the shapes
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
            '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd',
            '#00d2d3', '#ff9f43', '#10ac84', '#ee5253',
            '#2e86ab', '#a29bfe', '#fd79a8', '#fdcb6e',
            '#6c5ce7', '#74b9ff', '#00b894', '#e17055'
        ];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('errors').textContent = gameState.errors;
            
            const avgTime = gameState.rounds > 0 ? Math.round(gameState.totalTime / gameState.rounds) : 0;
            document.getElementById('avgTime').textContent = avgTime + 'ms';
            
            const total = gameState.score + gameState.errors;
            const accuracy = total > 0 ? Math.round((gameState.score / total) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        function showShape() {
            if (!gameState.isRunning) return;

            // Clear previous shape
            shapeElement.className = 'shape';
            feedbackElement.textContent = '';

            // Wait a bit before showing next shape
            setTimeout(() => {
                if (!gameState.isRunning) return;

                // Randomly choose a shape and color
                const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                const randomColor = getRandomColor();
                gameState.currentShape = randomShape;
                
                // Calculate random position anywhere on screen
                const shapeSize = 120; // Shape width/height
                const padding = 20; // Padding from edges
                
                const maxX = window.innerWidth - shapeSize - padding;
                const maxY = window.innerHeight - shapeSize - padding;
                const randomX = Math.random() * maxX + padding;
                const randomY = Math.random() * maxY + padding;
                
                // Show the shape with random color and position
                shapeElement.className = `shape ${randomShape} show`;
                shapeElement.style.background = randomColor;
                shapeElement.style.left = randomX + 'px';
                shapeElement.style.top = randomY + 'px';
                gameState.startTime = Date.now();

                // Auto-advance after 2 seconds if no response (faster!)
                gameState.gameTimeout = setTimeout(() => {
                    if (gameState.isRunning && gameState.currentShape) {
                        handleWrongAnswer();
                        showShape();
                    }
                }, 2000);

            }, Math.random() * 400 + 200); // Random delay between 0.2-0.6 seconds (much faster!)
        }

        function handleCorrectAnswer() {
            const responseTime = Date.now() - gameState.startTime;
            gameState.score++;
            gameState.totalTime += responseTime;
            gameState.rounds++;
            
            feedbackElement.textContent = `Correct! (${responseTime}ms)`;
            feedbackElement.className = 'feedback correct';
            
            updateStats();
            clearTimeout(gameState.gameTimeout);
            gameState.currentShape = null;
            
            setTimeout(() => showShape(), 400);
        }

        function handleWrongAnswer() {
            gameState.errors++;
            gameState.rounds++;
            
            feedbackElement.textContent = 'Wrong!';
            feedbackElement.className = 'feedback incorrect';
            
            updateStats();
            clearTimeout(gameState.gameTimeout);
            gameState.currentShape = null;
        }

        function handleKeyPress(event) {
            if (!gameState.isRunning || !gameState.currentShape) return;

            const isLeftArrow = event.key === 'ArrowLeft';
            const isRightArrow = event.key === 'ArrowRight';

            if (!isLeftArrow && !isRightArrow) return;

            const correctKey = gameState.currentShape === 'circle' ? 'ArrowRight' : 'ArrowLeft';
            
            if (event.key === correctKey) {
                handleCorrectAnswer();
            } else {
                handleWrongAnswer();
                setTimeout(() => showShape(), 400);
            }
        }

        function startGame() {
            if (gameState.isRunning) {
                stopGame();
                return;
            }

            gameState.isRunning = true;
            gameState.score = 0;
            gameState.errors = 0;
            gameState.totalTime = 0;
            gameState.rounds = 0;
            gameState.currentShape = null;

            startBtn.textContent = 'Stop Game';
            feedbackElement.textContent = 'Get ready...';
            feedbackElement.className = 'feedback';

            updateStats();
            
            setTimeout(() => {
                showShape();
            }, 500);
        }

        function stopGame() {
            gameState.isRunning = false;
            clearTimeout(gameState.gameTimeout);
            
            shapeElement.className = 'shape';
            feedbackElement.textContent = 'Game stopped';
            feedbackElement.className = 'feedback';
            startBtn.textContent = 'Start Game';
        }

        // Event listeners
        document.addEventListener('keydown', handleKeyPress);

        // Prevent default arrow key behavior
        document.addEventListener('keydown', function(e) {
            if(['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }
        });

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
