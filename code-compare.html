<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Compare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .target-area {
            background: #f5f5f5;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .target-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .target-code {
            font-size: 2.5em;
            font-family: monospace;
            font-weight: bold;
            letter-spacing: 6px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .timer {
            font-weight: bold;
        }

        .timer.warning {
            color: #c00;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 20px;
            font-size: 1.4em;
            font-family: monospace;
            letter-spacing: 4px;
            background: #f9f9f9;
            border: 2px solid #ddd;
            cursor: pointer;
        }

        .option-btn:hover {
            background: #eee;
            border-color: #999;
        }

        .option-btn.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option-btn:disabled {
            cursor: default;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-box {
            padding: 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .feedback {
            text-align: center;
            font-weight: bold;
            height: 24px;
            margin-bottom: 15px;
        }

        .feedback.correct {
            color: #28a745;
        }

        .feedback.incorrect {
            color: #dc3545;
        }

        .controls {
            text-align: center;
        }

        .start-btn {
            padding: 12px 30px;
            font-size: 1em;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .start-btn:hover {
            background: #555;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back</a>
        <h1>Code-Compare</h1>

        <div class="target-area">
            <div class="target-label">Match this code:</div>
            <div class="target-code" id="targetCode">-------</div>
        </div>

        <div class="info-row">
            <span>Round: <span id="round">1</span></span>
            <span class="timer" id="timer">15.0s</span>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="options" id="options">
            <button class="option-btn" onclick="selectOption(0)">-------</button>
            <button class="option-btn" onclick="selectOption(1)">-------</button>
            <button class="option-btn" onclick="selectOption(2)">-------</button>
            <button class="option-btn" onclick="selectOption(3)">-------</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Correct</div>
                <div class="stat-value" id="correct">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="bestTime">--</div>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        let gameState = {
            isRunning: false,
            currentCode: '',
            correctOption: 0,
            round: 1,
            score: 0,
            correct: 0,
            totalAttempts: 0,
            timeLimit: 15,
            timeLeft: 15,
            timer: null,
            bestTime: null,
            startTime: 0
        };

        function generateCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 7; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function createSimilarCodes(originalCode) {
            const variations = [];
            for (let i = 0; i < 3; i++) {
                let newCode = originalCode;
                const changePositions = Math.floor(Math.random() * 2) + 1;
                
                for (let j = 0; j < changePositions; j++) {
                    const pos = Math.floor(Math.random() * 7);
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                    let newChar;
                    do {
                        newChar = chars.charAt(Math.floor(Math.random() * chars.length));
                    } while (newChar === newCode[pos]);
                    newCode = newCode.substring(0, pos) + newChar + newCode.substring(pos + 1);
                }
                variations.push(newCode);
            }
            return variations;
        }

        function setupRound() {
            gameState.currentCode = generateCode();
            document.getElementById('targetCode').textContent = gameState.currentCode;
            
            const variations = createSimilarCodes(gameState.currentCode);
            const allOptions = [gameState.currentCode, ...variations];
            
            // Shuffle
            for (let i = allOptions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allOptions[i], allOptions[j]] = [allOptions[j], allOptions[i]];
            }
            
            gameState.correctOption = allOptions.indexOf(gameState.currentCode);
            
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = allOptions[index];
                btn.className = 'option-btn';
                btn.disabled = false;
            });
            
            document.getElementById('round').textContent = gameState.round;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            
            // Time decreases each round (15s down to 3s minimum)
            gameState.timeLimit = Math.max(3, 15 - (gameState.round - 1) * 0.5);
            gameState.timeLeft = gameState.timeLimit;
            gameState.startTime = Date.now();
            
            startTimer();
        }

        function startTimer() {
            const timerEl = document.getElementById('timer');
            gameState.timer = setInterval(() => {
                gameState.timeLeft -= 0.1;
                timerEl.textContent = gameState.timeLeft.toFixed(1) + 's';
                timerEl.className = gameState.timeLeft <= 3 ? 'timer warning' : 'timer';
                
                if (gameState.timeLeft <= 0) {
                    timeUp();
                }
            }, 100);
        }

        function stopTimer() {
            if (gameState.timer) {
                clearInterval(gameState.timer);
                gameState.timer = null;
            }
        }

        function selectOption(index) {
            if (!gameState.isRunning) return;
            
            stopTimer();
            const responseTime = Date.now() - gameState.startTime;
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            const feedback = document.getElementById('feedback');
            
            if (index === gameState.correctOption) {
                buttons[index].classList.add('correct');
                gameState.score += Math.round(gameState.timeLeft * 10);
                gameState.correct++;
                feedback.textContent = 'Correct! +' + Math.round(gameState.timeLeft * 10);
                feedback.className = 'feedback correct';
                
                if (!gameState.bestTime || responseTime < gameState.bestTime) {
                    gameState.bestTime = responseTime;
                }
            } else {
                buttons[index].classList.add('incorrect');
                buttons[gameState.correctOption].classList.add('correct');
                feedback.textContent = 'Wrong';
                feedback.className = 'feedback incorrect';
            }
            
            gameState.totalAttempts++;
            updateStats();
            
            setTimeout(() => {
                if (gameState.isRunning) {
                    gameState.round++;
                    setupRound();
                }
            }, 1500);
        }

        function timeUp() {
            stopTimer();
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => btn.disabled = true);
            buttons[gameState.correctOption].classList.add('correct');
            
            document.getElementById('feedback').textContent = 'Time up';
            document.getElementById('feedback').className = 'feedback incorrect';
            
            gameState.totalAttempts++;
            updateStats();
            
            setTimeout(() => {
                if (gameState.isRunning) {
                    gameState.round++;
                    setupRound();
                }
            }, 1500);
        }

        function updateStats() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('correct').textContent = gameState.correct;
            
            const accuracy = gameState.totalAttempts > 0 ? 
                Math.round((gameState.correct / gameState.totalAttempts) * 100) : 100;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            document.getElementById('bestTime').textContent = gameState.bestTime ? 
                (gameState.bestTime / 1000).toFixed(1) + 's' : '--';
        }

        function startGame() {
            if (gameState.isRunning) {
                stopGame();
                return;
            }
            
            gameState.isRunning = true;
            gameState.round = 1;
            gameState.score = 0;
            gameState.correct = 0;
            gameState.totalAttempts = 0;
            gameState.bestTime = null;
            
            document.getElementById('startBtn').textContent = 'Stop';
            updateStats();
            setupRound();
        }

        function stopGame() {
            gameState.isRunning = false;
            stopTimer();
            
            document.getElementById('startBtn').textContent = 'Start Game';
            document.getElementById('feedback').textContent = 'Stopped';
            document.getElementById('feedback').className = 'feedback';
            
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(btn => {
                btn.className = 'option-btn';
                btn.disabled = false;
            });
        }

        updateStats();
    </script>
</body>
</html>
